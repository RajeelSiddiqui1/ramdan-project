{% extends 'base.html' %}

{% block content %}
<h2 class="mb-4">Confirm Publish</h2>

<div class="card">
    <div class="card-body">
        <p class="mb-4">Are you sure you want to publish "{{ blog.title }}"?</p>
        <form method="post">
            {% csrf_token %}
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Yes, Publish</button>
                <a href="{% url 'admin_side:admin_blog_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
