{% extends 'base.html' %}

{% block content %}
<h2 class="mb-4">Create New Blog</h2>

<div class="card">
    <div class="card-body">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Create Blog</button>
                <a href="{% url 'admin_side:blog_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
