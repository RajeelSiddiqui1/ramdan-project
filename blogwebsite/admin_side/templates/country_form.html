{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="glass-card p-4">
                <h2 class="text-center mb-4 text-white">
                    {% if form.instance.pk %}
                        Edit Country
                    {% else %}
                        Create Country
                    {% endif %}
                </h2>
                {% if messages %}
                    <div class="messages mb-3">
                        {% for message in messages %}
                            <div class="alert {% if message.tags == 'success' %}alert-success{% elif message.tags == 'warning' %}alert-warning{% endif %} text-center">
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-info fw-bold py-2 text-white">
                            {% if form.instance.pk %}Update{% else %}Submit{% endif %}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
    .glass-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.25);
        box-shadow: 0 6px 40px rgba(0, 0, 0, 0.15);
    }

    .glass-card label {
        color: #fff;
        font-weight: 600;
        margin-bottom: 8px;
        display: block;
    }

    .glass-card .form-control {
        background: rgba(255, 255, 255, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.4);
        color: #fff;
        border-radius: 12px;
        padding: 14px 16px;
        width: 100%;
        box-sizing: border-box;
        font-size: 16px;
        transition: all 0.3s ease;
    }

    .glass-card .form-control:focus {
        background: rgba(255, 255, 255, 0.2);
        border-color: #fff;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
        outline: none;
    }

    .glass-card .form-control::placeholder {
        color: rgba(255, 255, 255, 0.7);
        font-style: italic;
    }

    .btn-info {
        background: linear-gradient(135deg, #00c6ff, #0072ff);
        border: none;
        border-radius: 12px;
        padding: 14px;
        font-size: 16px;
        transition: background 0.3s ease;
    }

    .btn-info:hover {
        background: linear-gradient(135deg, #0072ff, #00c6ff);
    }

    body {
        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        min-height: 100vh;
    }
</style>
{% endblock %}
