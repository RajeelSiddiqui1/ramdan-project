{% extends 'creator_base.html' %}

{% block content %}
<h2 class="mb-4">Create Story</h2>

<div class="card">
    <div class="card-body">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Create Story</button>
                <a href="{% url 'creator_dashboard:stories' %}" class="btn btn-secondary mx-2">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
